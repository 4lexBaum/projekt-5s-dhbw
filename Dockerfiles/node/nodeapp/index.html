<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Test</title>
</head>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var socket = io("http://localhost:3000");
    var x = 0;
    var array = [];

    socket.on("test", function(value) {
        array.push(value);
        x++;
        $("#output").text(value);
        console.log(array);
    });
</script>

<body>
    <p id="output">
        Output
    </p>
</body>
